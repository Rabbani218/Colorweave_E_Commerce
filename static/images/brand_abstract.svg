<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='400' viewBox='0 0 1200 400' role='img' aria-label='ColorWeave abstract brand motif'>
  <defs>
    <linearGradient id='bg' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#2a1f1c'/>
      <stop offset='100%' stop-color='#4b2e28'/>
    </linearGradient>
    <linearGradient id='ribbonA' x1='0' y1='0' x2='1' y2='0'>
      <stop offset='0%' stop-color='#f4e7db'/>
      <stop offset='100%' stop-color='#c9a28f'/>
    </linearGradient>
    <linearGradient id='ribbonB' x1='0' y1='0' x2='1' y2='0'>
      <stop offset='0%' stop-color='#9ad0ff'/>
      <stop offset='100%' stop-color='#5aa3f7'/>
    </linearGradient>
    <filter id='soft' x='-20%' y='-20%' width='140%' height='140%'>
      <feDropShadow dx='0' dy='20' stdDeviation='18' flood-color='#000' flood-opacity='.25'/>
    </filter>
  </defs>
  <rect width='1200' height='400' fill='url(#bg)'/>
  <!-- Interlaced ribbons to echo weaving -->
  <g filter='url(#soft)'>
    <path d='M-40 260 C 180 120, 320 120, 560 260 S 940 400, 1240 240' fill='none' stroke='url(#ribbonA)' stroke-width='52' stroke-linecap='round'/>
    <path d='M-40 160 C 220 300, 420 320, 700 180 S 1120 40, 1240 160' fill='none' stroke='url(#ribbonB)' stroke-width='44' stroke-linecap='round' opacity='.9'/>
  </g>
  <!-- Subtle grain dots -->
  <g opacity='.15' fill='#ffffff'>
    <circle cx='80' cy='70' r='2'/>
    <circle cx='1120' cy='330' r='2'/>
    <circle cx='980' cy='60' r='1.6'/>
    <circle cx='240' cy='340' r='1.6'/>
  </g>
</svg>