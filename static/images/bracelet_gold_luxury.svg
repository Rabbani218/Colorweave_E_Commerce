<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineGold" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fffbeb"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="240" rx="140" ry="20" fill="#000" opacity="0.15"/>
  
  <!-- Main bracelet -->
  <ellipse cx="200" cy="150" rx="120" ry="100" fill="url(#goldGrad)" stroke="#78350f" stroke-width="3"/>
  
  <!-- Inner hole -->
  <ellipse cx="200" cy="150" rx="80" ry="65" fill="#fffbeb" stroke="#78350f" stroke-width="2"/>
  
  <!-- Luxury pattern -->
  <circle cx="200" cy="100" r="15" fill="#fde047" stroke="#92400e" stroke-width="2"/>
  <circle cx="200" cy="100" r="8" fill="#fef3c7" stroke="#92400e" stroke-width="1"/>
  
  <!-- Diamond shapes -->
  <polygon points="160,130 155,140 160,150 165,140" fill="#fef3c7" stroke="#92400e" stroke-width="1.5"/>
  <polygon points="240,130 235,140 240,150 245,140" fill="#fef3c7" stroke="#92400e" stroke-width="1.5"/>
  <polygon points="200,180 195,190 200,200 205,190" fill="#fef3c7" stroke="#92400e" stroke-width="1.5"/>
  
  <!-- Golden accents -->
  <circle cx="180" cy="115" r="8" fill="#fbbf24" stroke="#92400e" stroke-width="1.5"/>
  <circle cx="220" cy="115" r="8" fill="#fbbf24" stroke="#92400e" stroke-width="1.5"/>
  
  <!-- Shine -->
  <ellipse cx="170" cy="130" rx="60" ry="45" fill="url(#shineGold)" opacity="0.6"/>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#92400e" text-anchor="middle" font-weight="bold">Luxury Gold</text>
</svg>
