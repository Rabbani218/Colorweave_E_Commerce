<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Neutral product placeholder">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#151b23"/>
      <stop offset="100%" stop-color="#202a35"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7dd3fc" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="plateShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="14" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#base)"/>
  <g opacity="0.35">
    <circle cx="200" cy="160" r="120" fill="url(#accent)"/>
    <circle cx="1040" cy="140" r="140" fill="url(#accent)"/>
    <circle cx="1080" cy="680" r="130" fill="url(#accent)"/>
  </g>
  <!-- Central neutral plate -->
  <g filter="url(#plateShadow)">
    <rect x="340" y="220" width="520" height="360" rx="32" fill="#1f2730" stroke="#2d3642" stroke-width="3"/>
    <rect x="370" y="250" width="460" height="300" rx="22" fill="#242e39"/>
    <g text-anchor="middle" fill="#94a3b8" font-family="Inter, Arial, sans-serif">
      <text x="600" y="380" font-size="42" font-weight="600">Product Image</text>
      <text x="600" y="425" font-size="20" opacity="0.85">will appear here</text>
    </g>
  </g>
</svg>
