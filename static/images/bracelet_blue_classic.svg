<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineBlue" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f4f8"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="240" rx="140" ry="20" fill="#000" opacity="0.1"/>
  
  <!-- Main bracelet circle -->
  <ellipse cx="200" cy="150" rx="120" ry="100" fill="url(#blueGrad)" stroke="#1e3a8a" stroke-width="3"/>
  
  <!-- Inner hole -->
  <ellipse cx="200" cy="150" rx="80" ry="65" fill="#f0f4f8" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Beads decoration -->
  <circle cx="140" cy="120" r="12" fill="#60a5fa" stroke="#1e40af" stroke-width="2"/>
  <circle cx="180" cy="100" r="12" fill="#60a5fa" stroke="#1e40af" stroke-width="2"/>
  <circle cx="220" cy="100" r="12" fill="#60a5fa" stroke="#1e40af" stroke-width="2"/>
  <circle cx="260" cy="120" r="12" fill="#60a5fa" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Shine effect -->
  <ellipse cx="170" cy="130" rx="50" ry="40" fill="url(#shineBlue)" opacity="0.6"/>
  
  <!-- Text label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle" font-weight="bold">Classic Blue</text>
</svg>
