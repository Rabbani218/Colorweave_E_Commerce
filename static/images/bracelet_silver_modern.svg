<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineSilver" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="240" rx="140" ry="20" fill="#000" opacity="0.1"/>
  
  <!-- Main bracelet -->
  <ellipse cx="200" cy="150" rx="120" ry="100" fill="url(#silverGrad)" stroke="#334155" stroke-width="3"/>
  
  <!-- Inner hole -->
  <ellipse cx="200" cy="150" rx="80" ry="65" fill="#f8fafc" stroke="#334155" stroke-width="2"/>
  
  <!-- Modern geometric pattern -->
  <rect x="190" y="95" width="20" height="20" fill="#e2e8f0" stroke="#475569" stroke-width="1.5" transform="rotate(45 200 105)"/>
  <rect x="145" y="135" width="15" height="15" fill="#e2e8f0" stroke="#475569" stroke-width="1.5" transform="rotate(45 152.5 142.5)"/>
  <rect x="235" y="135" width="15" height="15" fill="#e2e8f0" stroke="#475569" stroke-width="1.5" transform="rotate(45 242.5 142.5)"/>
  
  <!-- Metallic beads -->
  <circle cx="180" cy="115" r="9" fill="#cbd5e1" stroke="#475569" stroke-width="2"/>
  <circle cx="220" cy="115" r="9" fill="#cbd5e1" stroke="#475569" stroke-width="2"/>
  <circle cx="200" cy="185" r="9" fill="#cbd5e1" stroke="#475569" stroke-width="2"/>
  
  <!-- Shine -->
  <ellipse cx="170" cy="130" rx="55" ry="42" fill="url(#shineSilver)" opacity="0.5"/>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#334155" text-anchor="middle" font-weight="bold">Modern Silver</text>
</svg>
