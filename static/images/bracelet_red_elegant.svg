<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#991b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineRed" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fef2f2"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="240" rx="140" ry="20" fill="#000" opacity="0.1"/>
  
  <!-- Main bracelet -->
  <ellipse cx="200" cy="150" rx="120" ry="100" fill="url(#redGrad)" stroke="#7f1d1d" stroke-width="3"/>
  
  <!-- Inner hole -->
  <ellipse cx="200" cy="150" rx="80" ry="65" fill="#fef2f2" stroke="#7f1d1d" stroke-width="2"/>
  
  <!-- Elegant pattern -->
  <path d="M 200,80 Q 220,90 230,110 Q 220,130 200,140 Q 180,130 170,110 Q 180,90 200,80 Z" fill="#fca5a5" stroke="#991b1b" stroke-width="1.5"/>
  <circle cx="200" cy="110" r="8" fill="#fecaca" stroke="#991b1b" stroke-width="1.5"/>
  
  <!-- Gemstones -->
  <circle cx="150" cy="130" r="10" fill="#dc2626" stroke="#7f1d1d" stroke-width="2"/>
  <circle cx="250" cy="130" r="10" fill="#dc2626" stroke="#7f1d1d" stroke-width="2"/>
  <circle cx="200" cy="180" r="10" fill="#dc2626" stroke="#7f1d1d" stroke-width="2"/>
  
  <!-- Shine -->
  <ellipse cx="170" cy="130" rx="50" ry="40" fill="url(#shineRed)" opacity="0.5"/>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#991b1b" text-anchor="middle" font-weight="bold">Elegant Red</text>
</svg>
