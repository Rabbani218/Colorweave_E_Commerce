<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c2410c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineOrange" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fff7ed"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="240" rx="140" ry="20" fill="#000" opacity="0.1"/>
  
  <!-- Main bracelet (braided rope style) -->
  <path d="M 80,150 Q 80,100 120,100 Q 160,100 160,130 Q 160,100 200,100 Q 240,100 240,130 Q 240,100 280,100 Q 320,100 320,150" stroke="url(#orangeGrad)" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M 80,150 Q 80,200 120,200 Q 160,200 160,170 Q 160,200 200,200 Q 240,200 240,170 Q 240,200 280,200 Q 320,200 320,150" stroke="url(#orangeGrad)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Rope texture -->
  <path d="M 120,110 Q 140,115 160,110" stroke="#9a3412" stroke-width="2" fill="none"/>
  <path d="M 200,110 Q 220,115 240,110" stroke="#9a3412" stroke-width="2" fill="none"/>
  <path d="M 120,190 Q 140,185 160,190" stroke="#9a3412" stroke-width="2" fill="none"/>
  <path d="M 200,190 Q 220,185 240,190" stroke="#9a3412" stroke-width="2" fill="none"/>
  
  <!-- Wooden beads -->
  <circle cx="140" cy="125" r="12" fill="#ea580c" stroke="#7c2d12" stroke-width="2"/>
  <circle cx="200" cy="125" r="12" fill="#ea580c" stroke="#7c2d12" stroke-width="2"/>
  <circle cx="260" cy="125" r="12" fill="#ea580c" stroke="#7c2d12" stroke-width="2"/>
  
  <!-- Shine -->
  <ellipse cx="170" cy="130" rx="50" ry="40" fill="url(#shineOrange)" opacity="0.5"/>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#c2410c" text-anchor="middle" font-weight="bold">Bohemian Orange</text>
</svg>
