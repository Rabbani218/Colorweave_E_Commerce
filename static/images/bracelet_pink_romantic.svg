<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f1239;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shinePink" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fdf2f8"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="240" rx="140" ry="20" fill="#000" opacity="0.1"/>
  
  <!-- Main bracelet -->
  <ellipse cx="200" cy="150" rx="120" ry="100" fill="url(#pinkGrad)" stroke="#831843" stroke-width="3"/>
  
  <!-- Inner hole -->
  <ellipse cx="200" cy="150" rx="80" ry="65" fill="#fdf2f8" stroke="#831843" stroke-width="2"/>
  
  <!-- Heart decorations -->
  <path d="M 200,110 C 200,105 195,100 190,100 C 185,100 182,103 182,107 C 182,103 179,100 174,100 C 169,100 165,105 165,110 C 165,120 182,130 182,130 C 182,130 200,120 200,110 Z" fill="#fbcfe8" stroke="#9f1239" stroke-width="1.5" transform="translate(18, -10)"/>
  
  <!-- Pearl beads -->
  <circle cx="160" cy="130" r="11" fill="#fce7f3" stroke="#9f1239" stroke-width="2"/>
  <circle cx="240" cy="130" r="11" fill="#fce7f3" stroke="#9f1239" stroke-width="2"/>
  <circle cx="180" cy="180" r="11" fill="#fce7f3" stroke="#9f1239" stroke-width="2"/>
  <circle cx="220" cy="180" r="11" fill="#fce7f3" stroke="#9f1239" stroke-width="2"/>
  
  <!-- Small accents -->
  <circle cx="185" cy="110" r="6" fill="#fda4af" stroke="#9f1239" stroke-width="1"/>
  <circle cx="215" cy="110" r="6" fill="#fda4af" stroke="#9f1239" stroke-width="1"/>
  
  <!-- Shine -->
  <ellipse cx="170" cy="130" rx="50" ry="40" fill="url(#shinePink)" opacity="0.6"/>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#9f1239" text-anchor="middle" font-weight="bold">Romantic Pink</text>
</svg>
