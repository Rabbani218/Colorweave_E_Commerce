<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="ColorWeave Bracelet â€” Classic Blue">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f7fb"/>
      <stop offset="100%" stop-color="#eef2f7"/>
    </linearGradient>
    <radialGradient id="bead" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#79a7ff"/>
      <stop offset="70%" stop-color="#2d5fd3"/>
      <stop offset="100%" stop-color="#2749a3"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" x2="1">
      <stop offset="0%" stop-color="#d6dde9"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c8cfda"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="12" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- soft corner vignette -->
  <g opacity=".65">
    <circle cx="120" cy="110" r="90" fill="#dbe7ff"/>
    <circle cx="690" cy="520" r="130" fill="#e6ecff"/>
  </g>
  <!-- bracelet ring -->
  <g transform="translate(400 300)" filter="url(#shadow)">
    <circle r="150" fill="none" stroke="url(#ring)" stroke-width="20"/>
    <!-- beads around ring -->
    <g id="beads">
      <!-- 12 beads evenly spaced -->
      <g>
        <circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/>
      </g>
      <g transform="rotate(30)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(60)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(90)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(120)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(150)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(180)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(210)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(240)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(270)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(300)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
      <g transform="rotate(330)"><circle r="18" fill="url(#bead)" stroke="#1f3e97" stroke-opacity=".25" stroke-width="1"/></g>
    </g>
    <!-- place beads at radius 150 -->
    <g id="positions">
      <g transform="rotate(0) translate(0 -150)"></g>
    </g>
  </g>
  <style>
    #beads g { transform-origin: 0 0; }
    #beads g circle { transform: translate(0px,-170px); }
  </style>
</svg>
