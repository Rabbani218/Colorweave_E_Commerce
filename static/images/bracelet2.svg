<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="ColorWeave Bracelet + Artisan Beads">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5faf6"/>
      <stop offset="100%" stop-color="#edf5ef"/>
    </linearGradient>
    <linearGradient id="cord" x1="0" x2="1">
      <stop offset="0%" stop-color="#6d4f2f"/>
      <stop offset="100%" stop-color="#8b6a42"/>
    </linearGradient>
    <radialGradient id="beadAmber" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#ffc978"/>
      <stop offset="65%" stop-color="#e88f1c"/>
      <stop offset="100%" stop-color="#c46d00"/>
    </radialGradient>
    <radialGradient id="beadGreen" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#9ef7c2"/>
      <stop offset="65%" stop-color="#34b67d"/>
      <stop offset="100%" stop-color="#1d7a53"/>
    </radialGradient>
    <radialGradient id="beadCream" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#fff3d6"/>
      <stop offset="70%" stop-color="#e2c79c"/>
      <stop offset="100%" stop-color="#c59f6a"/>
    </radialGradient>
    <filter id="lift" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="10" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#bg2)"/>
  <g opacity=".55">
    <circle cx="680" cy="520" r="120" fill="#e3f3e6"/>
    <circle cx="140" cy="110" r="90" fill="#f0faf3"/>
  </g>
  <!-- Cord path -->
  <path d="M180 300 Q400 120 620 300 Q400 480 180 300 Z" fill="none" stroke="url(#cord)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" filter="url(#lift)"/>
  <!-- Beads along path -->
  <g filter="url(#lift)">
    <circle cx="260" cy="250" r="26" fill="url(#beadAmber)"/>
    <circle cx="340" cy="210" r="22" fill="url(#beadGreen)"/>
    <circle cx="400" cy="195" r="30" fill="url(#beadCream)"/>
    <circle cx="460" cy="210" r="22" fill="url(#beadGreen)"/>
    <circle cx="540" cy="250" r="26" fill="url(#beadAmber)"/>
  </g>
  <!-- Reflection accents -->
  <g opacity="0.35">
    <ellipse cx="400" cy="195" rx="12" ry="6" fill="#fff"/>
    <ellipse cx="260" cy="250" rx="8" ry="4" fill="#fff"/>
    <ellipse cx="540" cy="250" rx="8" ry="4" fill="#fff"/>
  </g>
</svg>
