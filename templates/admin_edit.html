{% extends "base.html" %}

{% block title %}Edit Product - ColorWeave{% endblock %}

{% block content %}
<div class="container" style="margin-top:80px;max-width:720px;">
  <h2>Edit Product</h2>
  <form method="POST" action="{{ url_for('admin.edit', product_id=product.id) }}" enctype="multipart/form-data">
    <input name="name" value="{{ product.name }}" placeholder="Name" required>
    <input name="price" value="{{ product.price }}" placeholder="Price" type="number" required>
    <input name="stock" value="{{ product.stock }}" placeholder="Stock" type="number" required>
    <div>
      <label>Current image: </label>
      <span>{{ product.image }}</span>
    </div>
    <input name="image_file" type="file" accept="image/*">
    <textarea name="description">{{ product.description }}</textarea>
    <button class="btn btn-buy" type="submit">Save</button>
  <a href="{{ url_for('admin.index') }}" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
