    <linearGradient id="cardA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f5f2"/>
      <stop offset="100%" stop-color="#efe6df"/>
    </linearGradient>
    <radialGradient id="ringA" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#b8845e"/>
      <stop offset="60%" stop-color="#704832"/>
      <stop offset="100%" stop-color="#4a2f23"/>
    </radialGradient>
    <filter id="softA" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="400" height="300" rx="28" fill="url(#cardA)"/>
  <g filter="url(#softA)">
    <circle cx="200" cy="150" r="90" fill="url(#ringA)"/>
    <circle cx="200" cy="150" r="54" fill="#f5ebe4"/>
    <circle cx="200" cy="150" r="34" fill="#dacdc5"/>
  </g>
  <text x="200" y="268" text-anchor="middle" font-family="Inter, Arial" font-size="18" fill="#5a4337" font-weight="600">ColorWeave Classic</text>
</svg>